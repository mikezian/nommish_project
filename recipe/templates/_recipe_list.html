{% load template_filters %}
<div class="row">
<!-- Recipe Cards -->
{% for recipe in recipe_list %}
    <div class="col-md-3 col-sm-3 col-xs-12">
      <div class="thumbnail">
            {% if recipe.large_image %}
             <div class="thumb" class="content" style="background: #000 url('{{recipe.large_image}}') center center; -ms-background-size: cover; -o-background-size: cover; -moz-background-size: cover; -webkit-background-size: cover; background-size: cover;" height="195">
            {% else %}
             <div class="thumb" class="content" style="background: #000 url('http://placehold.it/360x240') center center; -ms-background-size: cover; -o-background-size: cover; -moz-background-size: cover; -webkit-background-size: cover; background-size: cover;" height="195">
            {% endif %}
                <a href="{% url 'recipe-detail' slug=recipe.slug %}">
                <img class="empty" />
                <div>
                    <p>{{ recipe.name|truncatechars_html:25}}</p>
                    <span>{{ recipe.course.name }}</span>
                </div>
                </a>
            </div>
            <div class="container">
                <div class="row">
                    <ul class="source-text">
                        <li>
                            <a href="{% url 'recipe-source-list' slug=recipe.source_slug %}">{{ recipe.source_text|truncatechars_html:20 }}</a>
                        </li>
                        <li>
                            <span class="glyphicon glyphicon-time" aria-hidden="true" alt="Prep time:" title="Prep time:"></span> 
                            {{ recipe.preparation_time|prettify_time_in_seconds }}
                        </li>
                    </ul>
                </div>
            </div>
      </div>
    </div>
{% endfor %}
</div>
